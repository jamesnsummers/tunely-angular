<div class="row" ng-controller="AlbumsShowController as albumsShowCtrl", "AlbumsIndexController as albumsIndexCtrl">
  <div class="col-md-3 col-xs-12 thumbnail">
    <img src="/images/800x800.png" alt="album image">
  </div>

  <div class="col-md-9 col-xs-12">
    <ul class="list-group form-inline">
      <li class="list-group-item">
        <h4 class='inline-header'>Album Name:</h4>
        <span ng-hide="editing">{{albumsShowCtrl.album.name}}</span>
        <input ng-show="editing" ng-model="albumsShowCtrl.album.name" type="text" class="form-control input-md">
      </li>

      <li class="list-group-item">
        <h4 class='inline-header'>Artist Name:</h4>
        <span ng-hide="editing">{{albumsShowCtrl.album.artistName}}</span>
        <input ng-show="editing" ng-model="albumsShowCtrl.album.artistName" type="text" class="form-control input-md">
      </li>

      <li class="list-group-item">
        <h4 class='inline-header'>Released date:</h4>
        <span ng-hide="editing">{{albumsShowCtrl.album.releaseDate}}</span>
        <input ng-show="editing" ng-model="albumsShowCtrl.album.releaseDate" type="text" class="form-control input-md">
      </li>
      <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>
      <button class='btn btn-success' ng-show="editing" ng-click="albumsIndexCtrl.editAlbum(album); editing = false">Save Changes</button>
    </ul>
  </div>
</div>
